<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced To-Do List</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .todo-container {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            padding: 24px;
            width: 390px;
            border-radius: 18px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.3);
            animation: fadeIn 0.7s ease;
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-area input,
        .input-area select {
            padding: 10px 12px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            padding: 10px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: #fff;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.35);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 16px;
            max-height: 260px;
            overflow-y: auto;
        }

        li {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 12px;
            border-radius: 14px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: slideIn 0.3s ease;
        }

        li:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        li.completed {
            background: rgba(210, 210, 210, 0.7);
            text-decoration: line-through;
            color: #666;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
            font-weight: 600;
        }

        .meta {
            font-size: 12px;
            margin-top: 4px;
        }

        .priority-high {
            color: #e53935;
            font-weight: 600;
        }

        .priority-medium {
            color: #fb8c00;
            font-weight: 600;
        }

        .priority-low {
            color: #43a047;
            font-weight: 600;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 6px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            padding: 5px 12px;
            font-size: 12px;
            border-radius: 10px;
        }

        .stats {
            margin-top: 12px;
            text-align: center;
            font-size: 13px;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    </div>

    <ul id="taskList"></ul>
    <div class="stats" id="stats">0 / 0 completed</div>
</div>
